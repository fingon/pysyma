[tox]
envlist = py35,py27

[testenv]
deps =
  pytest
  pytest-capturelog
  pytest-cov
  pytest-xdist
  mock
#  {distshare}/kodinhenki-*.zip

commands =
  py.test

[testenv:py35]
# required by pytest-cov <2 :
usedevelop = True
commands =
  py.test --cov-report html --cov pysyma

